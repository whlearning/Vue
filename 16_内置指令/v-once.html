<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-once</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1 v-once>{{n}}</h1>
        <h1>{{n}}</h1>
        <button @click="n++">点我加一</button>
    </div>
    <script>
        Vue.config.productionTip = false;
        new Vue({
            el: '#root',
            data: {
                n: 1
            }
        })
    </script>
</body>

</html>
