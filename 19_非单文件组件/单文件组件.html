<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码模板</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <xuexiao></xuexiao>
        <hr>
        <xuesheng></xuesheng>
        <xuesheng></xuesheng>

    </div>
    <script>
        Vue.config.productionTip = false;

        // 第一步：创建school组件
        const school = Vue.extend({
            // el: '#root',组件定义时，一定不要写e1配置项，因为最终所有的组件都要被一个vm管理，由vm决定服务于哪个容器.
            name: 'atguigu',  //指定开发者工具中呈现的组件名字
            template: ` 
                <div>
                    <h1>学校名称：{{schoolName}}</h1>
                    <h1>学校地址：{{schoolAddress}}</h1>
                    <button @click="showName">点我提示信息</button>
                </div>
            `,
            data() {
                return {
                    schoolName: '尚硅谷',
                    schoolAddress: '北京'
                }
            },
            methods: {
                showName() {
                    alert(this.schoolName)
                }
            }
        })
        // 第一步：创建student组件
        const student = Vue.extend({
            template: ` 
                <div>
                    <h1>学生名字：{{studentName}}</h1>
                    <h1>学生年龄：{{studentAge}}</h1>
                </div>
            `,
            data() {
                return {
                    studentName: '张三',
                    studentAge: 18
                }
            }
        })
        new Vue({
            el: '#root',
            //第二部：注册组件!
            components: {
                xuexiao: school,
                xuesheng: student
            } //可以写成对象增强式
        })
    </script>
</body>

</html>
