<body>
    <script>
        function demo() {
            this.x = 1
            this.y = 2
        }
        // demo.prototype.a = 10;
        console.log('#', demo.prototype);

        const m = new demo();

        m.__proto__.sayHello = function () {
            console.log("hello");
        }

        console.log('@', m);


        // console.log('*', m.__proto__);   //输出object原型对象
    </script>
