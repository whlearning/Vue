<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue监测数据大总结</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>学生信息</h2>
        <button @click="student.age++">年龄加1</button><br><br>
        <button @click="addSex">添加性别属性 默认值男</button><br><br>
        <button @click="student.sex='aa'">修改性别</button><br><br>
        <button @click="addFriend">在列表首位添加一个朋友</button><br><br>
        <button @click="updateFirstFriendName">修改第一个朋友的名字为：张三</button><br><br>
        <button @click="addHobby">添加一个爱好</button><br><br>
        <button @click="updateHobby">修改第一个爱好为：开车</button><br><br>

        <h5>年龄为{{student.age}}</h5>
        <h5 v-if="student.sex">性别为{{student.sex}}</h5>
        <ul>
            <li v-for="(f,index) in student.friends" :key="index">
                {{f.name}}-{{f.age}}
            </li>
        </ul>
        <ul>
            <li v-for="(h,index) in student.hobby" :key="index">
                {{h}}
            </li>
        </ul>


    </div>
    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            el: '#root',
            data: {
                student: {
                    name: 'Tom',
                    age: 19,
                    // sex: '',
                    friends: [
                        { name: 'tom', age: '18' },
                        { name: 'andy', age: '20' }
                    ],
                    hobby: ['抽烟', '喝酒', '烫头']
                }
            },
            methods: {
                addSex() {
                    // Vue.set(this.student, 'sex', '男')
                    this.$set(this.student, 'sex', '男')
                },
                addFriend() {
                    this.student.friends.unshift({ name: 'aa', age: 19 })
                },
                updateFirstFriendName() {
                    this.student.friends[0].name = '张三'
                    this.student.friends[0].age = 22
                },
                addHobby() {
                    this.student.hobby.push('学习')
                },
                updateHobby() {
                    // this.student.hobby.splice(0, 1, '开车')
                    // Vue.set(this.student.hobby, 0, '开车')
                    this.$set(this.student.hobby, 0, '开车')

                }
            }
        })
    </script>
</body>

</html>
